<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grouping Selectors</title>

    <style>
        h1, #myh2, .myClass, [href]{
            color: deepskyblue;
        }
    </style>
</head>
<body>

    <h1>Hello World</h1>
    <h2 id = "myh2">Hi</h2>
    <h3 class = "myClass">Wow</h3>
    <h4 class="myClass">Hello</h4>
    <a href="https://www.w3schools.com">w3schools.com</a>

</body>
</html>
