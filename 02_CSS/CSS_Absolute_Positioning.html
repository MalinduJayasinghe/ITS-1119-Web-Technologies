<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute Positioning</title>
    <link rel="stylesheet" href="../Assets/lib/normalize.css">

  <style>

      main{
        width: 1000px;
        height: 500px;
        border: 5px solid green;
      }

      header{
        width: 1200px;
        height: 600px;
        border: 5px solid yellow;
        position: relative;
      }

      section{
        width: 800px;
        height: 300px;
        border: 5px solid blue;
      }

      div{
        width: 100px;
        aspect-ratio: 1/1; /*<- Makes it so that height is also 100px*/
        background-color: red;
        position: absolute;
        right: 0;
      }

    </style>
</head>
<body>

    <header>
      <main>
        <section>
          <div></div>
        </section>
      </main>
    </header>

</body>
</html>
