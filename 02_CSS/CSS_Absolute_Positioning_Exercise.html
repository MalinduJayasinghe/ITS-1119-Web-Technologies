<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute Positioning Exercise</title>
    <link rel="stylesheet" href="../Assets/lib/normalize.css">

  <style>

    section{
      width: 800px;
      height: 300px;
      border: 5px solid blue;
      position: relative;
    }

    div{
      width: 100px;
      aspect-ratio: 1/1;
      position: absolute;
    }

    #div1{
      background-color: deeppink;
      left: 20px;
      top: 20px;
    }

    #div2{
      background-color: deepskyblue;
      right: 20px;
      top: 20px;
    }

    #div3{
      background-color: purple;
      left: 20px;
      bottom: 20px;
    }

    #div4{
      background-color: orangered;
      right: 20px;
      bottom: 20px;
    }

  </style>

</head>
<body>

    <section>
      <div id = "div1"></div>
      <div id = "div2"></div>
      <div id = "div3"></div>
      <div id = "div4"></div>
    </section>

</body>
</html>
