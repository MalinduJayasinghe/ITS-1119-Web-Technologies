<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="web, html, css, javascript, js, java, python">
  <meta name="description" content="World best web development tutorials">
  <meta name="author" content="IJSE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CSS Grid Layout 03</title>
  <link rel="stylesheet" href="../Assets/lib/normalize.css">

  <style>

    section{
      width: 1000px;
      height: 500px;
      border: 5px solid green;

      display: grid;
      /*grid-template-columns:  1fr 1fr 1fr;*/
      grid-template-columns: repeat(3, 1fr);
    }

    section > div{

      border: 1px solid black;
    }

    section > div:first-child{
      background-color: red;
      grid-column: 1/3;
    }

    section > div:nth-child(2){
      background-color: blue;
    }

    section > div:nth-child(3){
      background-color: orange;
      grid-row: 2/4;
    }

    section > div:nth-child(4){
      background-color: yellow;
      grid-column: 2/4;
    }

    section > div:nth-child(5){
      background-color: orangered;
    }

    section > div:nth-child(6){
      background-color: deeppink;
    }

    section > div:nth-child(7){
      background-color: darkred;
    }

    section > div:nth-child(8){
      background-color: hotpink;
      grid-column: 2/4;
    }

    section > div:nth-child(9){
      background-color: darkblue;
      grid-column: 1/3;
    }

  </style>
</head>
<body>

<section>
  <div></div>
  <div></div>
  <div></div>

  <div></div>
  <div></div>
  <div></div>

  <div></div>
  <div></div>
  <div></div>
</section>

</body>
</html>
