<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relative Positioning</title>
  <link rel="stylesheet" href="../Assets/lib/normalize.css">

  <style>

    div{
      width: 200px;
      height: 200px;
      background-color: pink;
      position: relative;
      top: calc(50vh - 100px);
      left: calc(50vw - 100px);
    }

  </style>

</head>
<body>
    <div></div>
</body>
</html>
