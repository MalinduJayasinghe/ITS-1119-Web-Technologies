<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute Positioning</title>
    <link rel="stylesheet" href="../Assets/lib/normalize.css">

    <style>

        div{
            width: 50vw;
            height: 50vh;
            position: absolute;
        }

        #div1{
            background-color: darkred;
        }

        #div2{
            background-color: red;
            right: 0;
        }

        #div3{
            background-color: orangered;
            bottom: 0;
        }

        #div4{
            background-color: orange;
            bottom: 0;
            right: 0;
        }

    </style>

</head>
<body>

    <div id = "div1"></div>
    <div id = "div2"></div>
    <div id = "div3"></div>
    <div id = "div4"></div>

</body>
</html>
