  <title>CSS Grid Layout</title>
  <link rel="stylesheet" href="../Assets/lib/normalize.css">

  <style>

      section{
        width: 1000px;
        height: 500px;
        border: 5px solid green;

        display: grid;
        /*grid-template-columns:  1fr 1fr 1fr;*/
        grid-template-columns: repeat(3, 1fr);
      }

      section > div{

        border: 1px solid red;
      }

  </style>
</head>
<body>

    <section>
      <div></div>
      <div></div>
      <div></div>

      <div></div>
      <div></div>
    </section>
