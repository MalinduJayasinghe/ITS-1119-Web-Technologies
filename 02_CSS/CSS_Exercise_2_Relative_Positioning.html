<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relative Positioning</title>
    <link rel="stylesheet" href="../Assets/lib/normalize.css">

    <style>

        div{
            width: 100px;
            height: 100px;
            position: relative;
        }

        #div1{
            background-color: darkred;
        }

        #div2{
            background-color: red;
            left: 100px;
        }

        #div3{
            background-color: deeppink;
            left: 200px;
        }

        #div4{
            background-color: hotpink;
            left: 300px;
        }

        #div5{
            background-color: pink;
            left: 400px;
        }

    </style>

</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
</body>
</html>
