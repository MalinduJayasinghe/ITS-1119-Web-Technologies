<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- Nesting Elements -->
    <h1>Welcome to <em>IJSE</em> </h1>
    <h2> <p>I <em>love</em> HTML</p> </h2>

    <!-- Inline-level Elements -->
    <h2> <em>Hello</em> <em>Hi</em> <em>Wow</em> </h2>

    <!-- Block-level Elements -->
    <h2> <p>Hello</p> <p>Hi</p> <p>Wow</p> </h2>

    <!-- Void Elements -->
    <hr>
    <h2> <em>Hello</em> <br> <em>Hi</em> <br> <em>Wow</em> </h2>
    <!-- <hr> and <br> are the Void Elements -->
</body>
</html>
