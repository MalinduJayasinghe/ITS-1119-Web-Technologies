<!-- ///////////////////////////////////////// Sample Form 02 ///////////////////////////////////////// -->

<form action="backend.html" method="POST">
    <h1>Student Registration</h1>

    <div>
        <label for="student_id">Student ID:</label>
        <br>
        <input type="text" id="student_id" name="sid" placeholder="Ex: S001">
    </div>

    <br>

    <div>
        <label for="first_name">First Name:</label>
        <br>
        <input type="text" id="first_name" name="fname" placeholder="Enter First Name">
    </div>

    <br>

    <div>
        <label for="last_name">Last Name:</label>
        <br>
        <input type="text" id="last_name" name="lname" placeholder="Enter Last Name">
    </div>

    <br>

    <div>
        <label for="course">Course:</label>
        <br>
        <select id="course" name="course">
            <optgroup label="Undergraduate Studies">
                <option>CMJD</option>
                <option>HDSE</option>
                <option>CAME</option>
                <option>BSc - University of Greater Manchester</option>
                <option>BSc - Lincoln University College</option>
            </optgroup>
            <optgroup label="Graduate Studies">
                <option>PGD - Immersive Software Engineering</option>
                <option>PGD - Data Science</option>
                <option>PGD - AI</option>
            </optgroup>
        </select>
    </div>

    <br>

    <div>
        <label>Gender</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </div>

    <br>

    <div>
        <label>Entry Requirements:</label>
        <br>
        <input type="checkbox" id="ol"><label for="ol">O/L</label>
        <br>
        <input type="checkbox" id="al"><label for="al">A/L</label>
    </div>

    <br>

    <div>
        <label for="DOB">Date Of Birth:</label>
        <br>
        <input type="date" id="DOB" name="DOB">
    </div>

    <br>

    <div>
        <label for="age">Age:</label>
        <br>
        <input type="number" id="age" name="age" placeholder="Enter Age">
    </div>

    <br>

    <div>
        <label for="address">Address:</label>
        <br>
        <textarea id="address" name="address" placeholder="Enter Address" cols="50" rows="5"></textarea>
    </div>

    <br>

    <div>
        <!--
        <input type="submit" value="Submit">
        <input type="button" value="Update">
        <input type="button" value="Delete">
        <input type="reset" value="Reset">
        -->
        <button type="submit">Submit</button>
        <button type="button">Update</button>
        <button type="button">Delete</button>
        <button type="reset">Reset</button>
    </div>
</form>
