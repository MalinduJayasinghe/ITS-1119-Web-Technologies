<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Exercises</title>
    <link rel="stylesheet" href="../Assets/lib/normalize.css">

    <style>

        div{
            width: 50vw;
            height: 50vh;
            position: absolute;
        }

        #div1{
            background-color: red;
        }

        #div2{
            background-color: green;
            right: 0;
        }

        #div3{
            background-color: orange;
            bottom: 0;
        }

        #div4{
            background-color: deeppink;
            bottom: 0;
            right: 0;
        }

        section{
            width: 200px;
            height: 200px;
            position: absolute;
            background-color: white;
        }

        #section1{
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        #section2{
            left: calc(25vw - 100px);
            top: calc(25vh - 100px);
            border-radius: 50%;
        }

        #section3{
            left: calc(75vw - 100px);
            top: calc(25vh - 100px);
            border-radius: 50%;
        }

        #section4{
            left: calc(25vw - 100px);
            top: calc(75vh - 100px);
            border-radius: 50%;
        }

        #section5{
            left: calc(75vw - 100px);
            top: calc(75vh - 100px);
            border-radius: 50%;
        }

        #section6{
            right: calc(100vw - 100px);
            bottom: calc(100vh - 100px);
            border-radius: 50%;
        }

        #section7{
            left: calc(100vw - 100px);
            bottom: calc(100vh - 100px);
            border-radius: 50%;
        }

        #section8{
            right: calc(100vw - 100px);
            top: calc(100vh - 100px);
            border-radius: 50%;
        }

        #section9{
            left: calc(100vw - 100px);
            top: calc(100vh - 100px);
            border-radius: 50%;
        }

        main{
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
        }

        #main1{

            left: calc(50vw - 60px);
            top: calc(100vh - 60px);
        }

        #main2{
            left: calc(50vw - 60px);
            bottom: calc(100vh - 60px);
        }

        header{
            width: 80px;
            height: 80px;
            background-color: red;
            position: absolute;
        }

        #header1{
            left: calc(25vw - 40px);
            top: calc(25vh - 40px);
        }

        #header2{
            left: calc(75vw - 40px);
            top: calc(25vh - 40px);
        }

        #header3{
            left: calc(25vw - 40px);
            bottom: calc(25vh - 40px);
        }

        #header4{
            left: calc(75vw - 40px);
            bottom: calc(25vh - 40px);
        }

        footer{
            width: 120px;
            height: 120px;
            background-color: red;
            position: absolute;
            left: calc(50vw - 60px);
            top: calc(50vh - 60px);
            border-radius: 50%;
        }

    </style>

</head>

<body>

    <div id = "div1"></div>
    <div id = "div2"></div>
    <div id = "div3"></div>
    <div id = "div4"></div>

    <section id = "section1"></section>

    <section id = "section2"></section>
    <section id = "section3"></section>
    <section id = "section4"></section>
    <section id = "section5"></section>

    <section id = "section6"></section>
    <section id = "section7"></section>
    <section id = "section8"></section>
    <section id = "section9"></section>

    <main id = "main1"></main>
    <main id = "main2"></main>

    <header id = "header1"></header>
    <header id = "header2"></header>
    <header id = "header3"></header>
    <header id = "header4"></header>

    <footer></footer>

</body>
</html>
