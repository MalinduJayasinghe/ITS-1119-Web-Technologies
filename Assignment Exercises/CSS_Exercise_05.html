<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="web, html, css, javascript, js, java, python">
    <meta name="description" content="World best web development tutorials">
    <meta name="author" content="IJSE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS Exercise 05</title>
    <link rel="stylesheet" href="../Assets/lib/normalize.css">

    <style>

        section{
            width: 100vw;
            height: 100vh;
            border: 3px solid black;

            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        section > div{

            border: 1px solid black;
        }

        section > div:first-child{
            background-color: darkred;
        }

        section > div:nth-child(2){
            background-color: green;
        }

        section > div:nth-child(3){
            background-color: red;
        }

        section > div:nth-child(4){
            background-color: purple;
        }

        section > div:nth-child(5){
            background-color: deeppink;
        }

        section > div:nth-child(6){
            background-color: blue;
        }

        section > div:nth-child(7){
            background-color: orangered;
        }

        section > div:nth-child(8){
            background-color: hotpink;
        }

        section > div:nth-child(9){
            background-color: darkblue;
        }

        section > div:nth-child(10){
            background-color: darkorange;
        }

        section > div:nth-child(11){
            background-color: steelblue;
        }

        section > div:nth-child(12){
            background-color: deepskyblue;
        }

    </style>
</head>
<body>

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

</body>
</html>
