<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="web, html, css, javascript, js, java, python">
  <meta name="description" content="World best web development tutorials">
  <meta name="author" content="IJSE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CSS Exercise 06</title>
  <link rel="stylesheet" href="../Assets/lib/normalize.css">

  <style>

    section{
      width: 100vw;
      height: 100vh;
      border: 5px solid green;

      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    section > div{

      border: 1px solid black;
    }

    section > div:first-child{
      background-color: red;
      grid-column: 1/3;
    }

    section > div:nth-child(2){
      background-color: green;
    }

    section > div:nth-child(3){
      background-color: orangered;
      grid-column: 4/5;
      grid-row: 1/4;
    }

    section > div:nth-child(4){
      background-color: yellow;
    }

    section > div:nth-child(5){
      background-color: goldenrod;
    }

    section > div:nth-child(6){
      background-color: deeppink;
    }

    section > div:nth-child(7){
      background-color: darkred;
    }

    section > div:nth-child(8){
      background-color: hotpink;
      grid-column: 2/4;
    }


  </style>
</head>
<body>

<section>
  <div></div>
  <div></div>
  <div></div>
  <div></div>

  <div></div>
  <div></div>
  <div></div>
  <div></div>
</section>

</body>
</html>
